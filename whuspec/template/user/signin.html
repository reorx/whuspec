{% extends ../base.html %}

{% block head %}
    <link rel="stylesheet" href="/static/css/signin.css">
{% end %}

{% block column_left %}
    <div class="login-form">
        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="Enter your email" id="login-name">
            <label class="login-field-icon fui-mail-16" for="login-name"></label>
        </div>

        <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
            <label class="login-field-icon fui-lock-16" for="login-pass"></label>
        </div>

        <a class="btn btn-info btn-large btn-block" href="#">Signin</a>
        <a class="login-link" href="/users/signup">Not a member? Signup!</a>
    </div>
{% end %}

{% block column_right %}
{% end %}

{% block script %}
{% end %}
